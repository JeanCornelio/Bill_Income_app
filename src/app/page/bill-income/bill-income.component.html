<div class="container  " style="height: 100vh !important;">
    <button class="btn btn-primary my-3 " routerLink="/home"><img src="assets/svg/back.svg" alt=""> atras</button>
    <div class="row">
        <div class="col-12 ">
            <ul class="" style="padding: 0px 0px 0px 0px ;">
                <div class="row">
                    <div class="col-12 col-xl-8">
                        <app-filter
                        [data]="data"
                        (dataFiltrada)="getFilter($event)">
                        </app-filter>
                    </div>
                    <div class="col-12 col-xl-4">
                        <form>
                            <div class="mb-4 p-4">
                                <label class="text-white mt-2 mb-3">Total Restante:</label>
                                <div class="  fw-normal" [ngClass]="{'gasto': total < 0, 'ingreso': total > 0 }">
                                    {{ total  | currency:"RD$, DOP "}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class=" overflow-auto" style="height: 700px !important;">
            
                <li class="bg-dark-custom  rounded mb-2 "  *ngFor="let data of dataFilter let i = index">
                    <div class="p-4" >
                        <div class="d-flex  justify-content-between">
                            <span class="text-white d-block mt-2 fw-bolder">No. {{i+1}}</span>
                        </div>
                            <span class="text-white d-block mt-2 fw-bolder">{{data.type}}:  <span class=" ms-2 fw-normal" [ngClass]="{'gasto':data.type ==='Gasto', 'ingreso':data.type === 'Ingreso'}">{{data.monto  | currency:"RD$, DOP "}} </span></span>
                            <span class="text-white d-block fw-bolder mb-1">Fecha: <span class="ms-2 fw-normal">{{data.fecha}}</span> </span>
                            <span class="text-white  fw-bolder ">Descripcion: <span class="ms-2 fw-normal">{{data.descripcion}}</span></span>
                    </div>
                </li>
            </div>
                <!-- <app-paginador
                [data]="bill"
                (dataPaginada)="getDataPaginada($event)"
                ></app-paginador>  -->
            </ul>
            <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#fff"
            type="ball-scale-multiple"
            ></ngx-spinner>
        </div>
  
    </div>
</div>
